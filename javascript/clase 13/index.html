<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <title></title>

</head>

<body>
  <div class="container" id="hora"></div>
  <div class="container" id="titulo"></div>
  
  <div class="container">
    <button type="button" id="botonMostrar" style="margin-bottom: 15px;" class="btn btn-info">Mostrar</button>
  </div>
  
  

  <div class="container">
    <form class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="nombreDoc" placeholder="Ingrese su nombre">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="apellidoDoc" placeholder="Ingrese su apellido">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="matriculaDoc" placeholder="Ingrese su matricula">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="especialidadDoc" placeholder="Ingrese su especialidad">
      </div>
    
      <div class="col-12">
        <button type="button" id="btnAceptar" class="btn btn-primary">Guardar</button>
        <button  type="button" id="btnCancelar" class="btn btn-danger">Cancelar</button>
      </div> 

      <table>
        <thead><tr>
          <th>Nombre y apellido</th>
          <th>matricula</th>
          <th>especialidad</th>
          <th>Borrar</th>
        </tr></thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
      
    </form>
  </div>






  <div class="container" id="">
    <h2 id="saludo"></h2>

  </div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="scripts/desafio13.js"></script>



  

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


</body>

</html>
